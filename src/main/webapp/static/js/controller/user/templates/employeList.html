<head>
<style type="text/css">
.topcorner {
	position: absolute;
	top: 10px;
	right: 10px;
	font-size: 100%;
}
</style>

</head>
 <div ng-show="denied_error" class="alert alert-danger">
  <strong>Danger!</strong>  {{denied_error}}
</div>
        
		 
<div>
	<section ng-controller="employesctrl"  ng-show="employe_show_list" data-ng-init="fn_load()" class="test_cls">
		
			
		<h3>Employe Details</h3>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>id</th>
					<th>UserName</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Address</th>
					<th>Contact</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			
			
			<tbody>
				<tr ng-repeat="u in employeList">
					<td>{{$index + 1}}</td>
					<td>{{u[1]}}</td>
					<td>{{u[5]}}</td>
					<td>{{u[6]}}</td>
					<td>{{u[7]}}</td>
					<td>{{u[8]}}</td>
					
					<td>{{u[9]}}</td>
					<!-- <td>{{u.roleName}}</td> -->
					<td>
						<div class="btn-group">
							<button class="btn btn-warning btn-xs dropdown-toggle"
								type="button" data-toggle="dropdown"
								data-th-text="#{user.list.actions.label}">
								Actions<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li ng-show="u[5]"><a ng-href='#empedit'
									ng-click='editEmploye(u[4])'> <span
										class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; <span
										data-th-text="#{button.label.edit}">edit</span>
								</a></li>
								<li ng-show="!u[5]"><a ng-href='#empadd'> <span
										class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp; <span
										data-th-text="#{button.label.edit}">add</span>
								</a></li>
							
								
							</ul>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
			
 
		
		 
	</section>
	
</div>
